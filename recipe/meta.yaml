{% set name = "MDAnalysis" %}
{% set version = "0.17.0" %}
{% set sha256 = "9bd61760334698cc7b8a57ad26456451e926e9c9e66722594ad8816561348cde" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: pip install --no-deps .

requirements:
  build:
    - python
    - setuptools
    - numpy 1.10.4
    - pip

  run:
    - python
    - scipy
    - numpy >=1.10.4
    - matplotlib
    - seaborn
    - netcdf4
    - biopython
    - networkx
    - six
    - griddataformats >=0.4.0
    - joblib
    - gsd
    - mmtf-python
    - scikit-learn

test:
  imports:
    - MDAnalysis
    - MDAnalysis.analysis
    - MDAnalysis.lib.c_distances_openmp
    - MDAnalysis.lib.c_distances

about:
  home: http://www.mdanalysis.org
  license: GPLv2
  license_family: GPL
  license_file: LICENSE
  summary: 'An object-oriented toolkit to analyze molecular dynamics trajectories generated by CHARMM, Gromacs, NAMD, LAMMPS, or Amber.'
  description: |
    MDAnalysis is a Python library to analyze trajectories from molecular
    dynamics (MD) simulations. It can read and write most popular formats, and
    provides a flexible and fast framework for writing custom analysis through
    making the underlying data easily available as NumPy arrays.
  doc_url: https://pythonhosted.org/MDAnalysis/
  dev_url: https://github.com/MDAnalysis/mdanalysis

extra:
  recipe-maintainers:
    - kain88-de
    - orbeckst
    - richardjgowers
